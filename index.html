<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hexbot</title>
</head>

<body>
    <h1>Hexbot</h1>
    <div id="colour" class="colours">
        <input type="text" id="colour-h3" /><button onclick="copyHex('colour-h3')" class="btn btn-sm">Copy Hex</button>
    </div>
    <div id="complimentary" class="colours">
        <input type="text" id="complimentary-h3" /><button onclick="copyHex('complimentary-h3')" class="btn btn-sm">Copy
            Hex</button>
    </div>
    <div id="split-complimentary" class="colours">
        <input type="text" id="split-complimentary-h3" /><button onclick="copyHex('split-complimentary-h3')"
            class="btn btn-sm">Copy
            Hex</button>
    </div>
    <button class="btn" onclick="getColour()">New Colour</button>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
